version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: microblog-postgres
    environment:
      POSTGRES_DB: microblog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./projeto.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Node.js Application
  app:
    build: .
    container_name: microblog-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microblog
      DB_USER: postgres
      DB_PASSWORD: 123456
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: node examples/demo.js

volumes:
  postgres_data: